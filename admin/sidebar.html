<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main: #4f46e5;
            --light: #818cf8;
            --dark: #4f46e5;
            --green: #10b981;
            --blue: #3b82f6;
            --text: #374151;
            --gray: #6b7280;
            --bg: #f9fafb;
            --white: #fff;
            --border: #e5e7eb;
            --yellow: #f59e0b;
            --red: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --sidebar: 14vw; /* 固定左侧15%宽度 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
            font-size: 16px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar);
            height: 100vh;
            background: linear-gradient(135deg, var(--dark), var(--main));
            color: var(--white);
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            z-index: -1;
        }

        .sidebar::after {
            content: '';
            position: absolute;
            bottom: -80px;
            right: -80px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            z-index: -1;
        }

        .sidebar-header {
            padding: 30px 25px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 15px;
            font-size: 24px;
            color: var(--white);
        }

        .menu {
            flex-grow: 1;
            padding: 25px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-group {
            margin-bottom: 20px;
        }

        .menu-title {
            padding: 10px 25px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.6);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 30px; /* 增加内边距 */
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.3s ease; /* 添加过渡效果 */
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.15); /* 加深背景色 */
            border-left-color: var(--blue);
        }

        .menu-item.active {
            background: rgba(255,255,255,0.2); /* 加深背景色 */
            border-left-color: var(--green);
        }

        .menu-item i {
            width: 28px; /* 增加图标宽度 */
            font-size: 18px; /* 增加图标大小 */
            margin-right: 20px; /* 增加右边距 */
            color: rgba(255,255,255,0.9); /* 增加图标亮度 */
            transition: all 0.3s ease; /* 添加过渡效果 */
        }

        .menu-item.active i {
            color: var(--white);
        }

        .menu-text {
            font-weight: 500;
            font-size: 16px; /* 增加字体大小 */
            color: rgba(255,255,255,0.95); /* 增加文字亮度 */
            transition: all 0.3s ease; /* 添加过渡效果 */
        }

        .menu-item.active .menu-text {
            color: var(--white);
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .user {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
        }

        .user:hover {
            background: rgba(255,255,255,0.1);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--white);
        }

        .user-role {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .float {
            animation: float 6s ease-in-out infinite;
        }

        /* 响应式调整 */
        @media (max-width: 1200px) {
            :root { --sidebar: 240px; }
        }

        @media (max-width: 992px) {
            :root { --sidebar: 200px; }
            .sidebar-header { padding: 20px 15px; }
            .menu-item { padding: 15px 20px; } /* 调整内边距 */
            .menu-item i { margin-right: 15px; } /* 调整右边距 */
            .menu-text { font-size: 15px; } /* 调整字体大小 */
        }

        @media (max-width: 768px) {
            :root { --sidebar: 180px; }
            .logo i { margin-right: 10px; font-size: 20px; }
            .logo { font-size: 18px; }
            .menu-item { padding: 12px 15px; } /* 调整内边距 */
            .menu-item i { margin-right: 10px; font-size: 16px; } /* 调整图标大小和右边距 */
            .menu-text { font-size: 14px; } /* 调整字体大小 */
        }

        @media (max-width: 576px) {
            :root { --sidebar: 160px; }
            .sidebar-header { padding: 15px 10px; }
            .menu-item { padding: 10px 12px; } /* 调整内边距 */
            .menu-item i { margin-right: 8px; font-size: 14px; } /* 调整图标大小和右边距 */
            .menu-text { font-size: 13px; } /* 调整字体大小 */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-star float"></i>
                <span>系统</span>
            </div>
        </div>
        
        <div class="menu">
            <div class="menu-group">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span class="menu-text">首页</span>
                </div>
                
                <div class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span class="menu-text">数据</span>
                </div>
                
                <div class="menu-item">
                    <i class="fas fa-users"></i>
                    <span class="menu-text">用户</span>
                </div>
            </div>
            
            <div class="menu-group">
                <div class="menu-title">设置</div>
                
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span class="menu-text">系统</span>
                </div>
                
                <div class="menu-item">
                    <i class="fas fa-shield-alt"></i>
                    <span class="menu-text">安全</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <div class="user">
                <div class="user-avatar">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="头像">
                </div>
                
                <div class="user-info">
                    <div class="user-name">管理员</div>
                    <div class="user-role">超级用户</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    menuItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    console.log('切换到: ' + this.querySelector('.menu-text').textContent);
                });
            });
        });
    </script>
</body>
</html>
